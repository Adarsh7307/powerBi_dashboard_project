<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #weather-result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-result"></div>
    </div>
    
    <script>
        function getWeather() {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            
            const url = `http://api.weatherapi.com/v1/current.json?key=a4ec904a2e7049fbbd1173437251003&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather-result').innerHTML = 
                        `<p><strong>Location:</strong> ${data.location.name}, ${data.location.country}</p>
                         <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                         <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                         <p><strong>Wind Speed:</strong> ${data.current.wind_kph} km/h</p>`;
                })
                .catch(error => {
                    document.getElementById('weather-result').innerHTML = 'Location not found';
                });
        }
    </script>
</body>
</html>
